<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aile Kalbi ‚Äì Ramazan Oyunu</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  padding:10px;
  text-align:center;
  overflow:hidden;
}
h1{
  color:#facc15;
  font-size:20px;
  margin:6px 0;
}
p{
  font-size:13px;
  color:#e5e7eb;
  margin:0 0 10px;
}

/* SAHNE */
.scene{
  max-width:420px;
  margin:0 auto;
  background:#1e293b;
  border-radius:16px;
  padding:12px;
  position:relative;
  z-index:1;
}

/* KALP */
.heart-box{
  margin:10px auto;
  width:120px;
  height:120px;
}
.heart{
  width:100%;
  height:100%;
  background:#334155;
  clip-path: polygon(
    50% 85%,
    20% 60%,
    10% 40%,
    20% 20%,
    40% 20%,
    50% 35%,
    60% 20%,
    80% 20%,
    90% 40%,
    80% 60%
  );
  position:relative;
  overflow:hidden;
}
.fill{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:0%;
  background:linear-gradient(to top,#ef4444,#f87171);
  transition:height .6s ease;
}

/* ALAN */
.columns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

/* KUTU */
.box{
  background:#020617;
  border-radius:12px;
  padding:8px;
}
.box h3{
  color:#fde68a;
  font-size:14px;
  margin:4px 0 6px;
}

/* KART */
.card,.value{
  border-radius:12px;
  padding:12px;
  margin-bottom:8px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
}
.card{
  background:#fde68a;
  color:#422006;
}
.value{
  background:#1e293b;
  color:#fff;
  border:2px dashed #facc15;
}

/* DURUMLAR */
.selected{outline:3px solid #facc15}
.correct{
  background:#16a34a !important;
  border-color:#16a34a !important;
  color:#fff !important;
}

/* MESAJ & AYET */
#message{
  min-height:26px;
  font-size:13px;
  color:#facc15;
  margin-top:6px;
}
#ayetBox{
  font-size:12px;
  color:#e5e7eb;
  margin-top:4px;
  line-height:1.4;
}

/* üéâ Fƒ∞NAL OVERLAY */
#final{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#final h2{
  font-size:32px;
  color:#facc15;
  text-align:center;
  padding:20px;
  animation:pop 1s ease;
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* üíõ YAƒûAN KALPLER */
.heart-fall{
  position:fixed;
  top:-20px;
  font-size:24px;
  animation:fall linear forwards;
  z-index:9;
}
@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>üíõ Aile Kalbi</h1>
<p>Doƒüru e≈üle≈ütir, aile kalbini doldur</p>

<div class="scene">

<div class="heart-box">
  <div class="heart">
    <div class="fill" id="fill"></div>
  </div>
</div>

<div class="columns">

<div class="box">
<h3>Aile</h3>
<div class="card" data-id="anne">Anne</div>
<div class="card" data-id="baba">Baba</div>
<div class="card" data-id="cocuk">√áocuk</div>
<div class="card" data-id="dede">Dede / Nine</div>
</div>

<div class="box">
<h3>Deƒüerler</h3>
<div id="values"></div>
</div>

</div>
</div>

<div id="message"></div>
<div id="ayetBox"></div>

<!-- üéâ Fƒ∞NAL -->
<div id="final">
  <h2>üíõ RAMAZAN<br>Aƒ∞LEYLE<br>G√úZELDƒ∞R üíõ</h2>
</div>

<script>
/* VERƒ∞ */
const data=[
{ id:"anne", text:"üïäÔ∏è Sabƒ±r", ayet:"≈û√ºphesiz Allah sabredenlerle beraberdir. (Bakara 153)"},
{ id:"baba", text:"üõ°Ô∏è Sorumluluk", ayet:"≈û√ºphesiz Allah size emanetleri ehline vermenizi emreder. (Nis√¢ 58)"},
{ id:"cocuk", text:"ü§ù Payla≈ümak", ayet:"Onlar kendileri ihtiya√ß i√ßindeyken bile payla≈üƒ±rlar. (Ha≈ür 9)"},
{ id:"dede", text:"üôè Dua", ayet:"Bana dua edin, size kar≈üƒ±lƒ±k vereyim. (M√ºmin 60)"}
];

/* RASTGELE */
const shuffled=[...data].sort(()=>Math.random()-0.5);
const valuesDiv=document.getElementById("values");

shuffled.forEach(d=>{
  const v=document.createElement("div");
  v.className="value";
  v.dataset.match=d.id;
  v.dataset.ayet=d.ayet;
  v.textContent=d.text;
  valuesDiv.appendChild(v);
});

/* OYUN */
let selected=null;
let progress=0;
const fill=document.getElementById("fill");
const message=document.getElementById("message");
const ayetBox=document.getElementById("ayetBox");

document.querySelectorAll(".card").forEach(c=>{
  c.addEventListener("click",()=>{
    document.querySelectorAll(".card").forEach(x=>x.classList.remove("selected"));
    selected=c;
    c.classList.add("selected");
  });
});

document.querySelectorAll(".value").forEach(v=>{
  v.addEventListener("click",()=>{
    if(!selected){
      message.textContent="√ñnce bir aile √ºyesi se√ß.";
      ayetBox.textContent="";
      return;
    }
    if(v.dataset.match===selected.dataset.id && !v.classList.contains("correct")){
      v.classList.add("correct");
      selected.classList.add("correct");
      progress+=25;
      fill.style.height=progress+"%";
      message.textContent="üíõ Aile kalbi doluyor...";
      ayetBox.textContent=v.dataset.ayet;
      selected.classList.remove("selected");
      selected=null;

      if(progress===100){
        showFinal();
      }
    }else{
      message.textContent="‚ùå Tekrar dene.";
      ayetBox.textContent="";
    }
  });
});

/* üéâ Fƒ∞NAL SAHNESƒ∞ */
function showFinal(){
  document.getElementById("final").style.display="flex";
  for(let i=0;i<40;i++){
    setTimeout(createHeart, i*150);
  }
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart-fall";
  h.textContent="üíõ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*2)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
</script>

</body>
</html>
