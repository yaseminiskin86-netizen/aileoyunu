<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  padding:10px;
  text-align:center;
}

h1{
  color:#facc15;
  font-size:20px;
  margin:6px 0;
}
p{
  font-size:13px;
  color:#e5e7eb;
  margin:0 0 10px;
}

/* SAHNE */
.scene{
  max-width:420px;
  margin:0 auto;
  background:#1e293b;
  border-radius:16px;
  padding:12px;
}

/* KALP */
.heart-box{
  margin:10px auto;
  width:120px;
  height:120px;
  position:relative;
}
.heart{
  width:100%;
  height:100%;
  background:#334155;
  clip-path: polygon(
    50% 85%,
    20% 60%,
    10% 40%,
    20% 20%,
    40% 20%,
    50% 35%,
    60% 20%,
    80% 20%,
    90% 40%,
    80% 60%
  );
  position:relative;
  overflow:hidden;
}
.fill{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:0%;
  background:linear-gradient(to top,#ef4444,#f87171);
  transition:height .6s ease;
}

/* ALAN */
.columns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

/* KUTU */
.box{
  background:#020617;
  border-radius:12px;
  padding:8px;
}
.box h3{
  color:#fde68a;
  font-size:14px;
  margin:4px 0 6px;
}

/* KART */
.card,.value{
  border-radius:12px;
  padding:12px;
  margin-bottom:8px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
}

.card{
  background:#fde68a;
  color:#422006;
}

.value{
  background:#1e293b;
  color:#fff;
  border:2px dashed #facc15;
}

/* SEÃ‡Ä°LÄ° */
.selected{
  outline:3px solid #facc15;
}

/* DOÄRU */
.correct{
  background:#16a34a !important;
  border-color:#16a34a !important;
  color:#fff !important;
}

/* MESAJ */
#message{
  min-height:32px;
  font-size:13px;
  color:#facc15;
  margin-top:6px;
}
</style>
</head>

<body>

<h1>ğŸ’› Aile Kalbi</h1>
<p>DoÄŸru eÅŸleÅŸtir, aile kalbini doldur</p>

<div class="scene">

<!-- KALP -->
<div class="heart-box">
  <div class="heart">
    <div class="fill" id="fill"></div>
  </div>
</div>

<div class="columns">

<!-- AÄ°LE -->
<div class="box">
<h3>Aile</h3>
<div class="card" data-id="anne">Anne</div>
<div class="card" data-id="baba">Baba</div>

</div>

<!-- DEÄERLER -->
<div class="box">
<h3>DeÄŸerler</h3>
<div class="value" data-match="anne">ğŸ•Šï¸ SabÄ±r</div>

<div class="value" data-match="cocuk">ğŸ¤ PaylaÅŸmak</div>
<div class="value" data-match="dede">ğŸ™ Dua</div>
</div>

</div>
</div>

<div id="message"></div>

<script>
let selected=null;
let progress=0;
const fill=document.getElementById("fill");
const message=document.getElementById("message");

document.querySelectorAll(".card").forEach(c=>{
  c.addEventListener("click",()=>{
    document.querySelectorAll(".card").forEach(x=>x.classList.remove("selected"));
    selected=c;
    c.classList.add("selected");
    navigator.vibrate?.(15);
  });
});

document.querySelectorAll(".value").forEach(v=>{
  v.addEventListener("click",()=>{
    if(!selected){
      message.textContent="Ã–nce bir aile Ã¼yesi seÃ§.";
      return;
    }
    if(v.dataset.match===selected.dataset.id && !v.classList.contains("correct")){
      v.classList.add("correct");
      selected.classList.add("correct");
      progress+=25;
      fill.style.height=progress+"%";
      message.textContent="ğŸ’› Aile kalbi doluyor...";
      selected.classList.remove("selected");
      selected=null;

      if(progress===100){
        message.textContent="ğŸŒ™ Aile kalbi tamamlandÄ±. Ramazan aileyle gÃ¼zeldir.";
      }
    }else{
      message.textContent="âŒ Tekrar dene.";

    }
  });
});
</script>

</body>
</html>
